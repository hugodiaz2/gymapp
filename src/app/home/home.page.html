<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">💪 Gym Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Imagen de fondo o logo del gym -->
  <div class="gym-background">
    <img src="assets/logo.jpeg" alt="Gym Logo" class="gym-logo">
  </div>

  <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">
    <ion-item lines="none" class="gym-item">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="gym-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="gym-button">
      Iniciar Sesión
    </ion-button>
  </form>

  <ion-button expand="block" color="light" (click)="register()" class="register-button">
    Registrarse
  </ion-button>

  <div class="forgot-password">
    <ion-text color="medium">¿Olvidaste tu contraseña?</ion-text>
  </div>
</ion-content>
